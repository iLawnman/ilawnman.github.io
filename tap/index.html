<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SeaBattle3D</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #231F20"></canvas>
    <script src="Build/tap.loader.js"></script>
    <script>

      var unityInstance;
      var gameCanvas = document.body.querySelector("unity-canvas");;
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/tap.data",
        frameworkUrl: "Build/tap.framework.js",
        codeUrl: "Build/tap.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "iLawn",
        productName: "SeaBattle3D",
        productVersion: "0.1",
      }).then((ui) => {
          unityInstance = ui;
        });
          
          function doOnOrientationChange()
          {
            switch(window.orientation) 
            {  
              case -90:
              case 90: {
              unityInstance.SendMessage('BattleScene', 'ReceivedBrowserData', 0);

              }
               break; 
              default: {
              unityInstance.SendMessage('BattleScene', 'ReceivedBrowserData', 1);
              }
                break;  
            }
            handleResize();
          }
         
          window.addEventListener('orientationchange', doOnOrientationChange);

          function handleResize() {

          if(gameCanvas != null) {
        var canvasSize = getCanvasSize();
        gameCanvas.width = canvasSize.width;
        gameCanvas.height = canvasSize.height;
              }

            gameContainer.style.height = windowHeight+"px";
          } 

          function getCanvasSize() {
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;

          if(canvasAspectRatio) {
          var aspectWindowHeight = windowWidth / canvasAspectRatio;
          if(aspectWindowHeight > windowHeight) {
            windowWidth = windowHeight * canvasAspectRatio;
            }
          else {
            windowHeight = aspectWindowHeight;
            }
          }
          return {width:windowWidth,height:windowHeight};
        }

        </script>
  </body>
</html>
